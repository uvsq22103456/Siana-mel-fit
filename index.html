<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matcha Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F7F7F5; /* CrÃ¨me */
            --matcha: #A8B794; /* Vert */
            --matcha-dark: #5F6F4E;
            --text: #44403C;
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); -webkit-tap-highlight-color: transparent; }
        
        /* Checkbox stylÃ©e */
        input[type="checkbox"]:checked + div {
            text-decoration: line-through;
            opacity: 0.5;
        }
        input[type="checkbox"]:checked {
            background-color: var(--matcha);
            border-color: var(--matcha);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-workout.active {
            background-color: var(--matcha-dark);
            color: white;
            border-color: var(--matcha-dark);
        }
    </style>
</head>
<body class="flex flex-col h-[100dvh] p-6 max-w-md mx-auto">

    <header class="flex justify-between items-end mb-8 pt-4">
        <div>
            <p class="text-xs font-bold text-gray-400 tracking-widest uppercase mb-1">Hello Girl âœ¨</p>
            <div class="flex bg-white rounded-full p-1 shadow-sm border border-gray-200">
                <button onclick="setUser('siana')" id="btn-siana" class="px-4 py-1.5 rounded-full text-xs font-bold transition bg-[#A8B794] text-white">Siana</button>
                <button onclick="setUser('mel')" id="btn-mel" class="px-4 py-1.5 rounded-full text-xs font-bold transition text-gray-400 hover:bg-gray-50">Mel</button>
            </div>
        </div>
        <div class="text-right">
            <h1 class="text-4xl font-light text-[#5F6F4E]" id="day-display">...</h1>
            <p class="text-xs text-gray-400 uppercase tracking-widest" id="date-display">...</p>
        </div>
    </header>

    <main class="flex-1 overflow-hidden flex flex-col">
        <p class="text-sm font-medium mb-3 ml-1">On fait quoi aujourd'hui ?</p>
        
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2 mb-4" id="workout-menu">
            </div>

        <div id="workout-container" class="bg-white rounded-[30px] p-6 shadow-sm border border-gray-100 flex-1 overflow-y-auto hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="current-title" class="text-xl font-medium text-[#5F6F4E]">Titre</h2>
                <span class="text-xs bg-[#F2F4F1] px-2 py-1 rounded text-gray-500" id="current-duration">45 min</span>
            </div>
            <div id="exercise-list" class="space-y-4">
                </div>
            
            <button onclick="finishSession()" class="w-full mt-8 py-4 bg-[#A8B794] text-white rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg shadow-[#A8B794]/30 active:scale-95 transition">
                Terminer la sÃ©ance ðŸŽ‰
            </button>
        </div>

        <div id="empty-state" class="flex-1 flex flex-col items-center justify-center text-gray-300">
            <i data-lucide="dumbbell" class="w-12 h-12 mb-2 opacity-50"></i>
            <p class="text-sm">Choisis une sÃ©ance en haut ðŸ‘†</p>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 1. C'EST ICI QUE TU RENTRES LEURS PROGRAMMES
        // Tu peux modifier le texte comme tu veux.
        const DB = {
            siana: [
                {
                    id: 'glutes', icon: 'ðŸ‘', name: 'Focus Fessiers', time: '50 min',
                    exos: [
                        { name: 'Hip Thrust', sets: '4x12', weight: '40kg' },
                        { name: 'Fentes Bulgares', sets: '3x10', weight: 'HaltÃ¨res 8kg' },
                        { name: 'Kickback Poulie', sets: '3x15', weight: '5kg' },
                        { name: 'Abdos Plank', sets: '3x 1min', weight: 'Poids corps' }
                    ]
                },
                {
                    id: 'upper', icon: 'ðŸ’ª', name: 'Haut du Corps', time: '40 min',
                    exos: [
                        { name: 'Tirage Vertical', sets: '4x10', weight: '25kg' },
                        { name: 'Rowing', sets: '4x10', weight: '20kg' },
                        { name: 'Ã‰lÃ©vations Lat.', sets: '3x15', weight: '4kg' }
                    ]
                },
                {
                    id: 'cardio', icon: 'ðŸ’¦', name: 'Cardio & Abs', time: '30 min',
                    exos: [
                        { name: 'Tapis 12-3-30', sets: '30 min', weight: 'Inclinaison 12' },
                        { name: 'Crunchs', sets: '4x20', weight: '-' },
                        { name: 'Russian Twist', sets: '4x20', weight: '5kg' }
                    ]
                }
            ],
            mel: [
                {
                    id: 'pilates', icon: 'ðŸ§˜â€â™€ï¸', name: 'Pilates Flow', time: '45 min',
                    exos: [
                        { name: 'The Hundred', sets: '100 beats', weight: '-' },
                        { name: 'Leg Circles', sets: '2x10', weight: '-' },
                        { name: 'Rolling like a ball', sets: '10 reps', weight: '-' }
                    ]
                },
                {
                    id: 'fullbody', icon: 'ðŸ”¥', name: 'Full Body', time: '1h',
                    exos: [
                        { name: 'Squat', sets: '4x10', weight: '20kg' },
                        { name: 'Pompes', sets: '3xMax', weight: '-' },
                        { name: 'Burpees', sets: '3x10', weight: '-' }
                    ]
                }
            ]
        };

        let currentUser = 'siana';

        // GESTION DATE
        const now = new Date();
        document.getElementById('day-display').innerText = now.toLocaleDateString('fr-FR', {weekday: 'long'});
        document.getElementById('date-display').innerText = now.toLocaleDateString('fr-FR', {day: 'numeric', month: 'long'});

        // FONCTIONS
        function setUser(u) {
            currentUser = u;
            // Style boutons
            document.getElementById('btn-siana').className = u === 'siana' ? "px-4 py-1.5 rounded-full text-xs font-bold transition bg-[#A8B794] text-white" : "px-4 py-1.5 rounded-full text-xs font-bold transition text-gray-400 hover:bg-gray-50";
            document.getElementById('btn-mel').className = u === 'mel' ? "px-4 py-1.5 rounded-full text-xs font-bold transition bg-[#8b5cf6] text-white" : "px-4 py-1.5 rounded-full text-xs font-bold transition text-gray-400 hover:bg-gray-50";
            
            renderMenu();
            // Reset view
            document.getElementById('workout-container').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }

        function renderMenu() {
            const menu = document.getElementById('workout-menu');
            menu.innerHTML = DB[currentUser].map((w, idx) => `
                <button onclick="loadWorkout(${idx})" class="btn-workout flex-shrink-0 bg-white border border-gray-200 px-5 py-3 rounded-2xl flex flex-col items-center gap-1 min-w-[100px] transition hover:border-[#A8B794]">
                    <span class="text-xl">${w.icon}</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">${w.name}</span>
                </button>
            `).join('');
        }

        function loadWorkout(index) {
            const data = DB[currentUser][index];
            
            // UI Switch
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('workout-container').classList.remove('hidden');
            
            // Remplir infos
            document.getElementById('current-title').innerText = data.name;
            document.getElementById('current-duration').innerText = data.time;

            // GÃ©nÃ©rer la liste
            const list = document.getElementById('exercise-list');
            list.innerHTML = data.exos.map((ex, i) => `
                <label class="flex items-center gap-4 p-3 rounded-xl hover:bg-gray-50 cursor-pointer transition select-none">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-2 border-gray-300 appearance-none cursor-pointer relative checked:bg-[#A8B794] checked:border-none transition">
                    
                    <div class="flex-1 transition-opacity duration-200">
                        <p class="font-medium text-gray-800 text-sm">${ex.name}</p>
                        <p class="text-xs text-gray-400 font-medium">${ex.sets} â€¢ ${ex.weight}</p>
                    </div>
                </label>
            `).join('');

            // Highlight bouton actif
            document.querySelectorAll('.btn-workout').forEach((b, i) => {
                if(i===index) b.classList.add('active');
                else b.classList.remove('active');
            });
        }

        function finishSession() {
            // Animation confetti ou simple alerte
            const btn = document.querySelector('button[onclick="finishSession()"]');
            btn.innerText = "Bien jouÃ© ! âœ…";
            btn.classList.replace('bg-[#A8B794]', 'bg-gray-800');
            
            setTimeout(() => {
                document.getElementById('workout-container').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                document.querySelectorAll('.btn-workout').forEach(b => b.classList.remove('active'));
                btn.innerText = "TERMINER LA SÃ‰ANCE ðŸŽ‰";
                btn.classList.replace('bg-gray-800', 'bg-[#A8B794]');
            }, 1500);
        }

        // Init
        renderMenu();

    </script>
</body>
</html>
